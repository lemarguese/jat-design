<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAT - Contact</title>
    <script src="../../library/jquery.min.js-3.6.0.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="../../assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="jat-main">
    <div class="jat-main_container">
        <aside class="jat-routing">
            <p class="jat-routing_text main">Главная</p>
            <p class="jat-routing_text service">Услуги</p>
            <p class="jat-routing_text about">О компании</p>
            <p class="jat-routing_text hse">HSE</p>
            <p class="jat-routing_text hr">HR</p>
            <p class="jat-routing_text contacts">Контакты</p>
            <div class="language-selector">
                <p>ENG</p>
                <p class="active-language">RUS</p>
            </div>
        </aside>
        <section class="jat-main_inner">
            <div class="jat-contact_block">
                <div class="jat-contact_block-inner">
                    <div class="jat-contact-info">
                        <h1 class="contact-title">Контакты</h1>
                        <p class="contact-content">Алматы, 050019<br/>
                            проспект Достык, 85<br/>
                            офис 523</p>
                        <div class="contact-phones">
                            <p class="contact-content">+7 (727) 327 14 55 <br/>
                                +7 (701) 951 62 15</p>
                        </div>
                        <div class="feedback-contact-block">
                            <a class="contact-content">Запросить тарифы</a><br/>
                            <a class="contact-content">Отправить резюме</a><br/>
                            <a class="contact-content">Связаться с менеджером</a><br/>
                        </div>
                    </div>
                    <div class="jat-location_image"><img src="../../assets/images/jat-location.png" alt="JAT Location">
                    </div>
                </div>
            </div>
            <div class="jat-main_routing-container">
                <div class="jat-main_routing">
                    <div class="jat-main_routing-inner">
                        <p>Главная</p>
                        <p>Услуги</p>
                        <p>О компании</p>
                        <p>HSE</p>
                        <p>HR</p>
                        <p>Контакты</p>
                    </div>
                    <div class="made-by">
                        <p>Сделано в Рояле Кусто</p>
                    </div>
                </div>
                <div class="empty-block">

                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
